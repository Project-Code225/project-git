name: Node.js CI/CD with Docker

on:
  push:
    branches: [ "cms" ]
  pull_request:
    branches: [ "cms" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

    - name: Build Docker image
      run: docker build -t my-node-app .

    - name: Run Docker container
      run: |
        docker run -d -p 3000:3000 --name my-node-app-container my-node-app
        sleep 5

    - name: Test the running application
      run: curl -f http://localhost:3000 || (echo "App did not start" && exit 1)

    - name: Stop and remove Docker container
      run: docker stop my-node-app-container && docker rm my-node-app-container
